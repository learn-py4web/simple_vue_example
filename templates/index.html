[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
</style>


<div class="section" id="vue-target" v-cloak>
  <!-- Put here your Vue.js template -->
  <section class="section">
    <table class="table">
      <thead>
        <tr><th></th><th>Count</th><th>Bird</th></tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td>
            <input type="text" v-model="new_bird_name" class="input">
            <button class="button" @click="create_bird"><i class="fa fa-plus"></i></button>
          </td>
        </tr>
        <tr v-for="bird in birds">
          <td>
            <button :disabled="!bird.id" @click="inc_count(bird._idx, 1)"><i class="fa fa-fw fa-plus-circle"></i></button>
            <button :disabled="!bird.id" @click="inc_count(bird._idx, -1)"><i class="fa fa-fw fa-minus-circle"></i></button>
          </td>
          <td>{{bird.count}}</td>
          <td>{{bird.name}}</td>
        </tr>
      </tbody>
    </table>
  </section>
</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let my_callback_url = "[[=XML(my_callback_url)]]";
  let my_post_url = "[[=XML(my_post_url)]]";
  let add_bird_url = "[[=XML(add_bird_url)]]";
</script>
<script src="js/index.js"></script>
[[end]]
